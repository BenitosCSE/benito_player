<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8">
  <title>BENITO EUGENIO</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container" id="mainMenu">
    <h1>BENITO EUGENIO</h1>
    <button class="btn">Benito Player</button>
  </div>

  <div id="playerMenu" class="hidden">
    <div class="player-ui">
      <div class="player-top">
        <img id="coverArt" class="cover" alt="Cover">
        <div class="track-info">
          <div class="title-wrapper">
            <div class="track-title" id="currentTrack">Не вибрано</div>
          </div>
          <div class="track-artist" id="currentArtist"></div>
        </div>
        
        <div class="progress-container">
          <div class="time-display" id="currentTime">0:00</div>
          <input type="range" id="progressBar" value="0" step="1" class="progress-bar" title="Track progress" aria-label="Track progress">
          <div class="time-display" id="totalDuration">0:00</div>
        </div>
        
        <div class="controls">
          <button id="prevBtn" title="Попередній трек">
              <svg fill="currentColor" viewBox="0 0 24 24"><path d="M6 6h2v12H6zm3.5 6l8.5 6V6z"></path></svg>
          </button>
          <button id="playPauseBtn" title="Грати/Пауза"></button>
          <button id="nextBtn" title="Наступний трек">
              <svg fill="currentColor" viewBox="0 0 24 24"><path d="M6 18l8.5-6L6 6v12zM16 6v12h2V6h-2z"></path></svg>
          </button>
        </div>

        <div class="volume-container">
          <svg fill="currentColor" viewBox="0 0 24 24"><path d="M3 9v6h4l5 5V4L7 9H3zm13.5 3c0-1.77-1.02-3.29-2.5-4.03v8.05c1.48-.73 2.5-2.25 2.5-4.02zM14 3.23v2.06c2.89.86 5 3.54 5 6.71s-2.11 5.85-5 6.71v2.06c4.01-.91 7-4.49 7-8.77s-2.99-7.86-7-8.77z"></path></svg>
          <input type="range" id="volumeSlider" min="0" max="1" step="0.01" value="1" title="Volume control" aria-label="Volume control">
        </div>
      </div>
      
      <div class="player-bottom">
        <div class="playlist" id="playlist"></div>
      </div>
    </div>
    <audio id="audioPlayer"></audio>
  </div>

  <script src="script.js" defer></script>
</body>
</html>
